<!DOCTYPE html>
<html>

<head>
    <style>
        #goBack{
            color: blue;
            font-weight: bold;
            position: absolute;
            bottom: 10px;

        }
        #textBox{
            height: 20px;
            width:550px;
        }
    </style>
</head>
    <body>
       <p>Welcome,{{user}}!</p>
       <h1>Find a book here.</h1>
       <form action = "{{url_for('search')}}" method="POST"> 
           <input id = "textBox" type = "text" placeholder="Search by ISBN/Title/Author/BookName" name = "searchElement">
        <button>Search</button>
        </form> 
        <p>Books written by {{searchElement}}:</p>
        {%for ISBN,Title,Author,Year in results%}
        <ul>
            <li>{{Title}}</li>
        </ul>
        {%endfor%}
    </body>

<footer>
    <div id = 'goBack'>
        <a href="{{url_for('index')}}">Go back to homepage!</a>
    </div>
    
</footer>

<footer>
    <a href="{{url_for('logout')}}">Logout</a>
</footer>
</html>
